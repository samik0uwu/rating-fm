<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >

  <!-- Rating state start -->
<div id="rating-page">
  <h1> How did we do?</h1>

  <p> let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <button id="1" onclick="getValue(this.id)">1</button>
  <button id="2" onclick="getValue(this.id)">2</button>
  <button id="3" onclick="getValue(this.id)">3</button>
  <button id="4" onclick="getValue(this.id)">4</button>
  <button id="5" onclick="getValue(this.id)">5</button>




 <button onclick="toggleView()"> Submit</button>
</div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

<div id="thank-you-page">
  <p id="selectedRating"></p>

  <h1>Thank you!</h1>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>

  <!-- Thank you state end -->
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sam</a>.
  </div>


  <script>

      var rating = document.getElementById("rating-page")
      var thankyou = document.getElementById("thank-you-page")
      var ratedVal=0;
    

      function toggleView(){
      rating.style.display= "none";
      thankyou.style.display="block";
      document.getElementById("selectedRating").innerText="You selected "+ratedVal+" out of 5";
      console.log(ratedVal);
      };

      function getValue(value){
        // var rating =value;
        ratedVal=value;
        console.log(ratedVal);
      };

  </script>
</body>
</html>
